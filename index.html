<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="icon" href="static/favicon.ico" type="image/x-icon" />
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="static/styles/main.css" />
        <title>Three.JS Voxel Playground</title>
        <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Bootstrap icons -->
        <link rel="stylesheet"
        href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    </head>
    <body>
        <div class="grid">
            <div class="menu container">
                <h1>Voxel Playground</h1>
                <p>
                    Voxel playground is an interactive WebGL app made with
                    <a href="https://threejs.org/">Three.js</a>. Build and
                    destroy to your hearts content in this Minecraft-inspired
                    demo.
                </p>
                <h3>Controls</h3>
                <ul>
                    <li><i class="bi-github" role="img"></i></li>
                    <li><strong>Place block</strong>: click</li>
                </ul>
                <h2>Materials</h2>
                <div class="d-grid gap-2 mx-auto">
                    <button id="dirt-btn" class="btn btn-outline-secondary xs-">
                        Dirt
                    </button>
                    <button id="stone-btn" class="btn btn-outline-secondary">
                        Stone
                    </button>
                    <button id="grass-btn" class="btn btn-outline-secondary">
                        Grass
                    </button>
                </div>
            </div>
            <canvas id="three-canvas"></canvas>
        </div>
        <script src="public/bundle.js"></script>
    </body>
</html>
